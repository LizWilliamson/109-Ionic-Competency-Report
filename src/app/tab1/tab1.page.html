<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
   

   <ion-card *ngFor="let post of postsToShow">
     <ion-card-header>
      <ion-card-subtitle class="from">{{ post.from }} </ion-card-subtitle>
      <ion-card-subtitle class="date">{{ post.createdOn | date: 'MM-dd-yyyy' }}</ion-card-subtitle>
      
      <ion-card-content *ngIf="post.imageURL">
        <img src="{{post.imageURL}}">
      </ion-card-content>

       <ion-card-title>{{ post.message }}</ion-card-title>
       
     
    </ion-card-header>
    
   </ion-card>

</ion-content>
